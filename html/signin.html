<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li><img src="../img/logo.png" class="logo"></li>
                <li><a href="#" class="name">Bookmandu</a></li>
                <div class="right-nav">
                    <li><a href="signup.html" class="left-">Don't you have an account? Sign Up</a></li>
                </div>
            </ul>
        </div>

        <div class="main">
            <div class="login">
                <form id="login" onsubmit="login(event)">
                    <h2 style="color: #088178; margin-bottom:15px;">Sign IN</h2>
                    <input type="text" name="Uname" id="Uname" placeholder="Username" required>
                    <br><br>
                    <input type="password" name="Pass" id="Pass" placeholder="Password" required>
                    <br><br>
                    <span><a href="#">Forgot your password?</a></span>
                    <input type="submit" name="log" id="log" value="Sign in to Bookmandu">
                    <br><br>
                    <div class="connect">
                        <div class="line"></div><p>or connect with</p><div class="line"></div>
                    </div>
                    <div class="btns">
                        <button class="btn"><i class="fa fa-instagram"></i>Instagram</button>
                        <button class="btn"><i class="fa fa-facebook"></i>Facebook</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();

            const email = document.getElementById('Uname').value;
            const password = document.getElementById('Pass').value;

            const user = JSON.parse(localStorage.getItem(email));

            if (user && user.password === password) {
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid email or password.');
            }
        }
    </script>
</body>
</html>
